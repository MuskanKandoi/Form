<!DOCTYPE html>
<html lang="en">
<head>
  <title>Login Form with Captcha</title>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="login-form">
    <div class="form-title">
      Login
    </div>
    <div class="form-input">
      <label for="username" title="Username must be alphanumeric">Username</label>
      <input type="text" id="username" placeholder="Enter your username" />
    </div>
    <div class="form-input">
      <label for="password" title="Password must be at least 8 characters long">Password</label>
      <input type="password" id="password" placeholder="Enter your password" />
    </div>
    <div class="form-input">
      <label for="college" title="Enter your college or university name">College</label>
      <input type="text" id="college" placeholder="Enter your college name" />
    </div>
    <div class="form-input">
      <label for="cgpa" title="Enter your CGPA (Cumulative Grade Point Average)">CGPA</label>
      <input type="text" id="cgpa" placeholder="Enter your CGPA" />
    </div>
    <div class="form-input">
      <label for="email" title="Enter your email address">Email</label>
      <input type="email" id="email" placeholder="Enter your email" />
    </div>
    <div class="captcha">
      <label for="captcha-form">Enter Captcha</label>
      <div class="preview"></div>
      <div class="captcha-form">
        <input type="text" id="captcha-form" placeholder="Enter captcha text" title="Enter the text from the image above">
        <button class="captcha-refresh" title="Refresh Captcha">
          <i class="fa fa-refresh"></i>
        </button>
      </div>
    </div>
    <div class="form-input">
      <button id="login-btn">Login</button>
    </div>
  </div>
  <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
